<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png"> <!-- Updated to PNG -->

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #ffffff;
        }

        /* Header Styling */
        header {
            background-color: #1e1e1e;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        header nav a:hover {
            color: #00aaff;
        }

        /* Logout Button Styling */
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
            font-size: 14px;
        }

        /* Main Content Container */
        .container {
            margin-top: 80px;
            margin-bottom: 60px;
            padding: 20px;
            background-color: #1e1e1e;
            flex-grow: 1;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Button and Input Styling */
        button, input[type="number"], select {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #333333;
            color: white;
        }

        button:hover, select:hover, input[type="number"]:hover {
            background-color: #444444;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            header nav a {
                font-size: 16px;
                margin: 0 10px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <a href="{{ url_for('add_expense_page') }}">Add Expense</a>
            <a href="{{ url_for('view_expenses_page') }}">View Expenses</a>
            <a href="{{ url_for('analytics_page') }}">Analytics</a>
        </nav>
        <form action="{{ url_for('logout') }}" method="post" style="display: inline;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
</body>
</html>
